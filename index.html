<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <nav>
        <div class="nav-wrapper">
          <img id="logo" src="./image.png">
          <a href="#" class="brand-logo">PawHub</a>
        </div>
      </nav>
<!--M or F, cat or dog, distance from, Zip-->

      <div class ="container">
            <div class ="row">
            <div class = "title col s6"><h3 class="search-title">Search Parameters</h3> <br>
              <div class = "search-fields row">

                 <form>
                     <div class="row">
                     <div class="col s6">
                     <div class="input-field">
                       <label>Type</label>
                       <br>
                       <br>
                       <select class="animale">
                            <option disabled selected>Type of Animal</option>
                            <option>Dog</option>
                            <option>Cat</option>
                          </select>
                            </div>
                            <div class="input-field">
                                    <label>Sex</label>
                                    <br>
                                    <br>
                                    <select class="sexe">
                                         <option value="" disabled selected>Choose your sex</option>
                                         <option>Male</option>
                                         <option>Female</option>
                                       </select>
                                         </div>
                                     </div>
                        <div class="col s6">
                                <div class="input-field">
                                        <label>Distance</label>
                                        <br>
                                        <br>
                                        <select class="distancee">
                                             <option value="" disabled selected>Choose your distance in miles</option>
                                             <option>25</option>
                                             <option>50</option>
                                             <option>100</option>
                                           </select>
                                             </div>
                                      <div class="form-group">
                         <label for="exampleFormControlInput1">Zip Code</label>
                         <br>
                       <br>
                         <input type="text" class="form-control zipee" placeholder="Enter a Zip Code">
                        </div>
                    </div>
          
                    </div>
                    </form>
                     </div>
                     <button class= "btn btn-primary btnSearch">Submit</button>
                   </div>
             <div class="col s6 result-title"><h3>Results</h3>
               <br>
               <div class="resultList">

                    <div class="carousel carousel-slider">
                            <a class="carousel-item waves-effect waves-light btn modal-trigger petImg 0" href="#modal1"><h2 class="center-align 0">doggyname</h2><br></a>               
                            <a class="carousel-item waves-effect waves-light btn modal-trigger petImg 1"   href="#modal1"><h2 class="center-align 1">doggyname</h2><br></a>
                            <a class="carousel-item waves-effect waves-light btn modal-trigger petImg 2" href="#modal1"><h2 class="center-align 2">doggyname</h2><br></a>
                            <a class="carousel-item waves-effect waves-light btn modal-trigger petImg 3" href="#modal1"><h2 class="center-align 3">doggyname</h2><br></a>
                            <a class="carousel-item waves-effect waves-light btn modal-trigger petImg 4" href="#modal1"><h2 class="center-align 4">doggyname</h2><br></a>
                          </div>                    
                        </div>
               </div>
         </div>
             </div>
             <div id="modal1" class="modal">
                    <div class="modal-content petImg">
                      <h4 class="0">Insert Name Here</h4>
                      <ul>
                        <li class="anBreed"></li>
                        <li class="anCity"></li>
                        <li class="anLocation"></li>
                        <li class="anSex"></li>
                      </ul>
                    </div>
                    <div id="map"></div>
                    <div class="modal-footer">
                      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
        
            <br>

             <script type="text/JavaScript">
 $(document).ready(function(){
    $('.carousel').carousel();
  });

  $(document).ready(function(){
    $('select').formSelect();
  });

  $(document).ready(function(){
    $('.modal').modal();
  });
        
  $('.dropdown-trigger').dropdown();

   </script>
   <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
   <script src="./test.js"></script>

        </body>
</html>
